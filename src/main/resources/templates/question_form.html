<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	
  <div class="sub_tit_wrap mb-3 mb-3 border-bottom pb-2">
    <div class="sub_tit_inner">
      <h2>질문 등록</h2>
      <ul class="smap">
        <li><a href="/"><img th:src="@{/img/icon_home.png}" alt="홈으로"></a></li>
        <li><img class="arrow" th:src="@{/img/icon_arrow.png}" alt="하위메뉴"></li>
        <li class="en"><a href="/question/list" class="subHeadMnu1">Q & A</a></li>
        <li><img class="arrow" th:src="@{/img/icon_arrow.png}" alt="하위메뉴"></li>
        <li><a href="javascript:void(0)" class="subHeadMnu2">질문 등록</a></li>
      </ul>
    </div>
  </div>
	
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input th:field="*{subject}" type="text" name="subject" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-warning my-2"><a href="/question/list" class="btn btn-warning my-2 ms-2">목록보기</a>
    </form>
</div>
</html>
